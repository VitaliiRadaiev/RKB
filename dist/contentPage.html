<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>New Project</title>
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
	<!-- <link rel="shortcut icon" href="favicon.ico"> -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <style>
        p,
        h2 {
            font-family: 'Conv_Lato-Regular', sans-serif;
            font-size: 30px;
            font-weight: 700;
            color: #595959;
            margin-left: 40px;
        }

        li {
            list-style-type: none;
            counter-increment: li;
            position: relative;
        }

        ol li::before {
            content: counter(li);
            display: inline-block;
            width: 10px;
            margin-right: 8px;
            margin-left: -17px;
            position: absolute;
            font-size: 20px;
            font-weight: 600;
            line-height: 24px;
            top: 3px;
            left: -10px;
            color: #595959;
            font-family: 'Conv_Lato-Regular', sans-serif;
        }

        li a {
            text-decoration: none;
            font-family: 'Conv_Lato-Regular', sans-serif;
            font-size: 20px;
            font-weight: 500;
            color: #595959;
            line-height: 30px;
        }

        li a:hover {
            color: #ff3448;
        }
    </style>
    <h2>Content:</h2>
    <ol>
        <li><a href="index.html">Home</a></li>
        <li><a href="#popupMess" class="popup-link">Popap Message</a></li>
        <li><a href="#popupForm" class="popup-link">Popap Form</a></li>
    </ol>



    <div class="popup" id="popupMess">
	<div class="popup__body">
		<div class="popup__content">
			<div class="popup__close close-popup"><span></span></div>
			<div class="message">
				<div class="message__title title-2">
					Ваша заявка принята
				</div>
				<div class="message__text">
					Наш менеджер свяжется с Вами для уточнения деталей
				</div>
				<div class="message__btn btn-default blue close-popup">ОК</div>
			</div>
		</div>
	</div>
</div>

    <div class="popup" id="popupForm">
	<div class="popup__body">
		<div class="popup__content">
			<div class="popup__close close-popup"><span></span></div>
			<form action="#" class="popup-form">
                <div class="popup-form__title title-2">Закажите тестовый образец</div>
                <div class="popup-form__inner">
                    <div class="popup-form__item">
                        <input class="input" type="text" placeholder="Имя и Фамилия">
                    </div>
                    <div class="popup-form__item ">
                        <input autocomplete="off" type="text" class="input _mask" placeholder="Ваш телефон" data-mask="+38(999)999-99-99">
                    </div>
                    <div class="popup-form__item popup-form__item_widely">
                        <input class="input" type="text" placeholder="Название компании">
                    </div>
                </div>
                <button class="btn-default blue" type="submit">Заказать образец</button>
            </form>
		</div>
	</div>
</div>

    
<script src="js/vendors.js"></script>
<script src="js/app.js"></script>

defer
></script> -->
</body>

</html>
